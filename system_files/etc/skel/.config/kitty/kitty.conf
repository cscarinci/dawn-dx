# ~/.config/kitty/kitty.conf

# Font settings (match your Emacs font)
font_family       FiraCode Nerd Font 
font_size         12.0
bold_font         auto
italic_font       auto
bold_italic_font  auto
disable_ligatures never

# Window appearance
background            #292D3E
foreground            #EEFFFF
selection_background  #3C435E
selection_foreground  #FFFFFF

# Cursor
cursor                #A6ACCD
cursor_shape          block
cursor_blink_interval 0.5

# Window layout
window_padding_width 5
remember_window_size yes
initial_window_width 900
initial_window_height 600

# Tab bar (matching your Emacs tab bar)
tab_bar_style powerline
tab_bar_edge bottom
active_tab_background   #292D3E
active_tab_foreground   #A6ACCD
inactive_tab_background #242837
inactive_tab_foreground #676E95

# Color palette (exact matches from your Modus theme)
# Black
color0  #292D3E
color8  #676E95

# Red
color1  #f07178
color9  #ff8b92

# Green
color2  #c3e88d
color10 #ddffa7

# Yellow
color3  #ffcb6b
color11 #ffe585

# Blue
color4  #82aaff
color12 #9cc4ff

# Magenta
color5  #c792ea
color13 #e1acff

# Cyan
color6  #89DDFF
color14 #a3f7ff

# White
color7  #EEFFFF
color15 #FFFFFF

# Advanced settings
shell_integration enabled
copy_on_select clipboard
strip_trailing_spaces smart
enable_audio_bell no
url_style double
detect_urls yes
editor nvim

# Key mappings (optional but useful)
map cmd+left neighboring_window left
map cmd+right neighboring_window right
map cmd+up neighboring_window up
map cmd+down neighboring_window down
